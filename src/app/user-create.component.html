<div class="container">
<h2 class="header">Create user</h2>
<form class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label class="col-lg-2 control-label">First name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" placeholder="First name" #userFirstName>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Last name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" placeholder="Last name" #userLastName>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" placeholder="Password" #password>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" placeholder="Email" #email>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-primary" (click)="refresh()" (click)="add(userFirstName.value,userLastName.value,password.value,email.value)">Save</button>
        <button class="btn btn-default" (click)="goBack()">Cancel</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
